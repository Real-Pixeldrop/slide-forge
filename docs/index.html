<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideForge - G√©n√©rateur de Pr√©sentations IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* === RESET & BASE === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* === AgentBox STYLE VARIABLES === */
    :root {
      --bg-primary: #0B0F1A;
      --bg-panel: #131825;
      --bg-card: rgba(19, 24, 37, 0.8);
      --bg-input: rgba(51, 65, 85, 0.5);
      --bg-button: linear-gradient(135deg, #3B82F6, #2563EB);
      --border: 1px solid rgba(255, 255, 255, 0.06);
      --border-hover: 1px solid rgba(59, 130, 246, 0.5);
      --text-primary: #E2E8F0;
      --text-secondary: #94A3B8;
      --text-muted: #64748B;
      --accent: #3B82F6;
      --accent-hover: #2563EB;
      --success: #10B981;
      --error: #EF4444;
      --warning: #F59E0B;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      --glass: rgba(19, 24, 37, 0.8);
      --glass-blur: blur(12px);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      font-weight: 400;
      overflow-x: hidden;
    }

    /* === SCROLLBAR === */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { 
      background: rgba(255, 255, 255, 0.1); 
      border-radius: 3px; 
    }
    ::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.3); }

    /* === HEADER === */
    .header {
      padding: 1rem 2rem;
      background: var(--glass);
      backdrop-filter: var(--glass-blur);
      border-bottom: var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #8B5CF6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .export-btn {
      background: var(--bg-button);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      opacity: 0.5;
      pointer-events: none;
      box-shadow: var(--shadow-lg);
    }

    .export-btn.enabled { 
      opacity: 1; 
      pointer-events: auto; 
    }

    .export-btn:hover.enabled { 
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.4);
    }

    /* === MAIN LAYOUT === */
    .main-container {
      display: grid;
      grid-template-columns: 450px 1fr;
      min-height: calc(100vh - 80px);
    }

    @media (max-width: 1024px) {
      .main-container { grid-template-columns: 1fr; }
    }

    /* === FORM PANEL === */
    .form-panel {
      padding: 2rem;
      background: var(--glass);
      border-right: var(--border);
      overflow-y: auto;
      backdrop-filter: var(--glass-blur);
    }

    .form-section { 
      margin-bottom: 2rem; 
    }

    .form-section h3 { 
      font-size: 1rem; 
      font-weight: 600; 
      margin-bottom: 1rem; 
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group { 
      margin-bottom: 1.5rem; 
    }

    .form-group label { 
      display: block; 
      margin-bottom: 0.75rem; 
      font-weight: 500; 
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      border: var(--border);
      border-radius: 0.75rem;
      background: var(--bg-input);
      backdrop-filter: var(--glass-blur);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .form-control:focus { 
      outline: none; 
      border: var(--border-hover);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: rgba(51, 65, 85, 0.7);
    }

    textarea.form-control { 
      min-height: 120px; 
      resize: vertical;
      line-height: 1.5;
    }

    .color-input { 
      display: grid; 
      grid-template-columns: 1fr 60px; 
      gap: 0.75rem; 
      align-items: center; 
    }

    .color-picker { 
      width: 60px; 
      height: 45px; 
      border: var(--border); 
      border-radius: 0.75rem; 
      cursor: pointer;
      background: transparent;
    }

    /* === DRAG & DROP ZONE === */
    .drop-zone {
      border: 2px dashed rgba(59, 130, 246, 0.3);
      border-radius: 0.75rem;
      padding: 2rem;
      text-align: center;
      background: rgba(59, 130, 246, 0.05);
      backdrop-filter: var(--glass-blur);
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 1rem;
    }

    .drop-zone:hover, .drop-zone.drag-over {
      border-color: var(--accent);
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-2px);
    }

    .drop-zone-icon {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .drop-zone-text {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .drop-zone-subtext {
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }

    /* File list */
    .file-list {
      margin-top: 1rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      background: var(--bg-card);
      border: var(--border);
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .file-item-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .file-icon {
      width: 24px;
      height: 24px;
      color: var(--accent);
    }

    .file-name {
      font-size: 0.875rem;
      color: var(--text-primary);
    }

    .file-size {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .file-remove {
      background: none;
      border: none;
      color: var(--error);
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 0.25rem;
      transition: all 0.2s ease;
    }

    .file-remove:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    /* === BUTTONS === */
    .generate-btn, .btn-primary {
      width: 100%;
      background: var(--bg-button);
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-lg);
    }

    .generate-btn:hover:not(:disabled), .btn-primary:hover:not(:disabled) { 
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.4);
    }

    .generate-btn:disabled, .btn-primary:disabled { 
      opacity: 0.5; 
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* === PREVIEW PANEL === */
    .preview-panel {
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
    }

    .preview-header {
      padding: 1.5rem 2rem;
      background: var(--glass);
      backdrop-filter: var(--glass-blur);
      border-bottom: var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .slide-counter { 
      font-weight: 600; 
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .nav-controls { 
      display: flex; 
      gap: 0.5rem; 
    }

    .nav-btn {
      background: var(--bg-card);
      backdrop-filter: var(--glass-blur);
      border: var(--border);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .nav-btn:hover:not(:disabled) { 
      background: rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 0.3);
      color: var(--accent);
    }

    .nav-btn:disabled { 
      opacity: 0.3; 
      cursor: not-allowed; 
    }

    /* === SLIDE VIEWER === */
    .preview-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.02), rgba(139, 92, 246, 0.02));
    }

    .slide-viewer {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16/9;
      background: white;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      border: var(--border);
    }

    .slide { 
      width: 100%; 
      height: 100%; 
      display: none; 
      position: absolute; 
      top: 0; 
      left: 0; 
    }

    .slide.active { 
      display: block; 
    }

    .placeholder {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: linear-gradient(135deg, var(--bg-panel), rgba(59, 130, 246, 0.05));
      color: var(--text-secondary);
      text-align: center;
      padding: 2rem;
    }

    .placeholder-icon { 
      font-size: 4rem; 
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .placeholder h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .placeholder p {
      color: var(--text-muted);
    }

    /* === MESSAGES === */
    .message {
      padding: 1rem;
      border-radius: 0.75rem;
      margin-top: 1rem;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .error-message { 
      background: rgba(239, 68, 68, 0.1); 
      border: 1px solid rgba(239, 68, 68, 0.3); 
      color: #FCA5A5; 
    }

    .success-message { 
      background: rgba(16, 185, 129, 0.1); 
      border: 1px solid rgba(16, 185, 129, 0.3); 
      color: #86EFAC; 
    }

    .info-message {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93C5FD;
    }

    /* === SLIDE STYLES (preserved from original) === */
    :root {
      --sf-primary: var(--brand-primary, #1a1a2e);
      --sf-secondary: var(--brand-secondary, #16213e);
      --sf-accent: var(--brand-accent, #0f3460);
      --sf-text: var(--brand-text, #e8e8e8);
      --sf-text-dark: var(--brand-text-dark, #1a1a2e);
      --sf-bg: var(--brand-bg, #ffffff);
      --sf-bg-dark: var(--brand-bg-dark, #0a0a1a);
      --sf-font: var(--brand-font, 'Inter', sans-serif);
      --sf-font-heading: var(--brand-font-heading, var(--sf-font));
    }

    .slide .slidev-layout, .slide.slidev-layout {
      font-family: var(--sf-font);
      color: var(--sf-text-dark);
      background: var(--sf-bg);
      padding: 2.5rem 3.5rem;
      height: 100%;
      box-sizing: border-box;
    }

    .slide h1 { font-family: var(--sf-font-heading); font-weight: 700; font-size: 2.2rem; line-height: 1.1; color: var(--sf-primary); margin-bottom: 1rem; }
    .slide h2 { font-family: var(--sf-font-heading); font-weight: 600; font-size: 1.5rem; color: var(--sf-secondary); margin-bottom: 0.75rem; }
    .slide p, .slide li { font-size: 1rem; line-height: 1.6; color: var(--sf-text-dark); }

    .slide.layout-cover, .slide .layout-cover {
      display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
      background: linear-gradient(135deg, var(--sf-primary) 0%, var(--sf-secondary) 100%);
      color: var(--sf-text); padding: 3rem 5rem; height: 100%;
    }
    .slide.layout-cover h1, .layout-cover h1 { color: var(--sf-text); font-size: 2.8rem; margin-bottom: 0.5rem; }
    .slide.layout-cover h2, .layout-cover h2 { color: rgba(255,255,255,0.8); font-weight: 400; font-size: 1.3rem; }

    .slide.layout-section, .slide .layout-section {
      display: flex; align-items: center; justify-content: center;
      background: var(--sf-primary); text-align: center; height: 100%;
    }
    .layout-section h1 { color: var(--sf-text); font-size: 2.5rem; }

    .slide.layout-stats, .slide .layout-stats {
      display: flex; flex-direction: column; justify-content: center;
      padding: 2.5rem 3.5rem; height: 100%; background: white;
    }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 2rem; margin-top: 2rem; }
    .stat { text-align: center; }
    .stat-value { font-size: 2.5rem; font-weight: 800; color: var(--sf-primary); line-height: 1; }
    .stat-label { font-size: 0.9rem; color: var(--sf-text-dark); opacity: 0.7; margin-top: 0.5rem; }

    .slide.layout-quote, .slide .layout-quote {
      display: flex; align-items: center; justify-content: center;
      padding: 4rem 5rem; height: 100%; background: white;
    }
    .layout-quote blockquote {
      font-size: 1.5rem; font-style: italic; line-height: 1.5; color: var(--sf-primary);
      border-left: 4px solid var(--sf-accent); padding-left: 2rem;
    }

    .slide.layout-two-cols, .slide .layout-two-cols {
      display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; align-items: center;
      padding: 2.5rem 3.5rem; height: 100%; background: white;
    }

    .slide.layout-image-right, .slide .layout-image-right {
      display: grid; grid-template-columns: 1fr 1fr; gap: 0; height: 100%; background: white;
    }
    .layout-image-right .content { padding: 2.5rem 3rem; display: flex; flex-direction: column; justify-content: center; }
    .layout-image-right .image { background-size: cover; background-position: center; }

    .slide.layout-end, .slide .layout-end {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: linear-gradient(135deg, var(--sf-primary) 0%, var(--sf-secondary) 100%);
      color: var(--sf-text); text-align: center; height: 100%;
    }
    .layout-end h1 { color: var(--sf-text); font-size: 2.5rem; }
    .layout-end p { color: rgba(255,255,255,0.7); font-size: 1.1rem; }

    .slide ul { list-style: none; padding: 0; }
    .slide ul li { position: relative; padding-left: 1.5rem; margin-bottom: 0.75rem; }
    .slide ul li::before { content: ''; position: absolute; left: 0; top: 0.5rem; width: 8px; height: 8px; border-radius: 50%; background: var(--sf-accent); }

    /* === RESPONSIVE === */
    @media (max-width: 1024px) {
      .main-container { grid-template-columns: 1fr; }
      .form-panel { border-right: none; border-bottom: var(--border); }
    }

    @media (max-width: 640px) {
      .header { padding: 1rem; }
      .form-panel, .preview-container { padding: 1rem; }
      .slide-viewer { margin: 0; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>SlideForge</h1>
    <button id="exportBtn" class="export-btn">üì• Exporter PDF</button>
  </header>

  <div class="main-container">
    <div class="form-panel">
      <form id="slideForm">

      </form>

    </div>

    <div class="preview-panel">
      <div class="preview-header">
        <div class="slide-counter">
          <span id="slideNumber">-</span> / <span id="totalSlides">-</span>
        </div>
        <div class="nav-controls">
          <button id="prevBtn" class="nav-btn" disabled>‚Üê Pr√©c√©dent</button>

        </div>
      </div>
      <div class="preview-container">
        <div class="slide-viewer">
          <div class="placeholder">
            <div class="placeholder-icon">üéØ</div>
            <h2>Pr√™t √† cr√©er ?</h2>
            <p>Importez vos fichiers ou saisissez votre contenu, puis cliquez sur "G√©n√©rer"</p>
          </div>
          <div id="slidesContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // API key management
    const params = new URLSearchParams(window.location.search);
    let GEMINI_API_KEY = params.get('key') || localStorage.getItem('sf_gemini_key') || '';
    if (GEMINI_API_KEY) localStorage.setItem('sf_gemini_key', GEMINI_API_KEY);
    if (!GEMINI_API_KEY) {
      GEMINI_API_KEY = prompt('Entrez votre cl√© API Gemini :');
      if (GEMINI_API_KEY) localStorage.setItem('sf_gemini_key', GEMINI_API_KEY);
    }
    const GEMINI_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';

    // Global variables
    let slides = [];
    let currentSlide = 0;
    let currentBrandKit = {};
    let importedFiles = [];

    // DOM elements
    const form = document.getElementById('slideForm');
    const generateBtn = document.getElementById('generateBtn');
    const exportBtn = document.getElementById('exportBtn');
    const statusMessage = document.getElementById('statusMessage');
    const slidesContainer = document.getElementById('slidesContainer');
    const slideNumber = document.getElementById('slideNumber');
    const totalSlides = document.getElementById('totalSlides');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // File import elements
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const contentTextarea = document.getElementById('content');

    // Color sync
    document.getElementById('primaryColor').addEventListener('input', e => document.getElementById('primaryColorText').value = e.target.value);
    document.getElementById('primaryColorText').addEventListener('input', e => { if (e.target.value.match(/^#[0-9A-Fa-f]{6}$/)) document.getElementById('primaryColor').value = e.target.value; });
    document.getElementById('secondaryColor').addEventListener('input', e => document.getElementById('secondaryColorText').value = e.target.value);
    document.getElementById('secondaryColorText').addEventListener('input', e => { if (e.target.value.match(/^#[0-9A-Fa-f]{6}$/)) document.getElementById('secondaryColor').value = e.target.value; });

    // === FILE IMPORT FUNCTIONALITY === 
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', handleDragOver);
    dropZone.addEventListener('dragleave', handleDragLeave);
    dropZone.addEventListener('drop', handleDrop);
    fileInput.addEventListener('change', handleFileSelect);

    function handleDragOver(e) {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      e.preventDefault();
      if (!dropZone.contains(e.relatedTarget)) {
        dropZone.classList.remove('drag-over');
      }
    }

    function handleDrop(e) {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      const files = Array.from(e.dataTransfer.files);
      processFiles(files);
    }

    function handleFileSelect(e) {
      const files = Array.from(e.target.files);
      processFiles(files);
    }

    async function processFiles(files) {
      showMessage('üîÑ Traitement des fichiers...', 'info');
      
      for (const file of files) {
        if (importedFiles.find(f => f.name === file.name)) continue;
        
        const fileData = {
          name: file.name,
          size: formatFileSize(file.size),
          type: file.type,
          content: ''
        };

        try {
          fileData.content = await extractFileContent(file);
          importedFiles.push(fileData);
          renderFileList();
          updateContentFromFiles();
        } catch (error) {
          showMessage(`‚ùå Erreur lors du traitement de ${file.name}: ${error.message}`, 'error');
        }
      }
      
      showMessage('‚úÖ Fichiers trait√©s avec succ√®s', 'success');
    }

    async function extractFileContent(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        
        reader.onload = (e) => {
          const content = e.target.result;
          
          // Basic text extraction based on file type
          if (file.type.includes('text') || file.name.endsWith('.md') || file.name.endsWith('.txt')) {
            resolve(content);
          } else if (file.type.includes('image')) {
            resolve(`[IMAGE: ${file.name}]`);
          } else {
            // For other files (PDF, Word, etc.), we can only provide basic info
            resolve(`[DOCUMENT: ${file.name} - Contenu non extractible dans cette version]`);
          }
        };
        
        reader.onerror = () => reject(new Error('Erreur de lecture du fichier'));
        
        if (file.type.includes('text') || file.name.endsWith('.md') || file.name.endsWith('.txt')) {
          reader.readAsText(file);
        } else {
          reader.readAsArrayBuffer(file);
        }
      });
    }

    function renderFileList() {
      fileList.innerHTML = importedFiles.map(file => `
        <div class="file-item">
          <div class="file-item-info">
            <div class="file-icon">${getFileIcon(file.name)}</div>
            <div>
              <div class="file-name">${file.name}</div>
              <div class="file-size">${file.size}</div>
            </div>
          </div>
          <button class="file-remove" onclick="removeFile('${file.name}')">üóëÔ∏è</button>
        </div>
      `).join('');
    }

    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const icons = {
        'pdf': 'üìÑ',
        'doc': 'üìÑ',
        'docx': 'üìÑ',
        'md': 'üìù',
        'txt': 'üìù',
        'png': 'üñºÔ∏è',
        'jpg': 'üñºÔ∏è',
        'jpeg': 'üñºÔ∏è'
      };
      return icons[ext] || 'üìÑ';
    }

    function removeFile(filename) {
      importedFiles = importedFiles.filter(file => file.name !== filename);
      renderFileList();
      updateContentFromFiles();
    }

    function updateContentFromFiles() {
      const fileContents = importedFiles
        .filter(file => file.content && !file.content.startsWith('['))
        .map(file => `\n\n--- ${file.name} ---\n${file.content}`)
        .join('');
      
      const currentContent = contentTextarea.value;
      const hasFileMarker = currentContent.includes('--- ');
      
      if (hasFileMarker) {
        // Replace existing file content
        const beforeFiles = currentContent.split('--- ')[0].trim();
        contentTextarea.value = beforeFiles + fileContents;
      } else {
        // Append file content
        contentTextarea.value = (currentContent + fileContents).trim();
      }
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    // === ORIGINAL SLIDEFORGE FUNCTIONALITY ===
    function buildPrompt(content, brandKit) {
      return `Tu es un expert en design de pr√©sentations. G√©n√®re des slides HTML professionnelles.

LAYOUTS DISPONIBLES (utilise ces classes CSS exactes) :

1. Cover : <div class="slide layout-cover"><h1>Titre</h1><h2>Sous-titre</h2></div>
2. Section : <div class="slide layout-section"><h1>Titre section</h1></div>
3. Default : <div class="slide slidev-layout"><h1>Titre</h1><ul><li>Point 1</li></ul></div>
4. Two cols : <div class="slide layout-two-cols"><div><h2>Gauche</h2><ul><li>...</li></ul></div><div><h2>Droite</h2><ul><li>...</li></ul></div></div>
5. Stats : <div class="slide layout-stats"><h1>Chiffres</h1><div class="stats-grid"><div class="stat"><div class="stat-value">42%</div><div class="stat-label">Label</div></div></div></div>
6. Quote : <div class="slide layout-quote"><blockquote>"Citation"</blockquote></div>
7. End : <div class="slide layout-end"><h1>Merci</h1><p>contact@entreprise.com</p></div>

R√àGLES :
- Slide 1 = TOUJOURS cover
- Derni√®re slide = TOUJOURS end
- MAX 6 lignes par slide
- UNE id√©e par slide
- Alterner les layouts
- G√©n√®re UNIQUEMENT le HTML des slides (pas de page, pas de style, pas de code fence)
- Commence directement par <div class="slide

CONTENU : ${content}
ENTREPRISE : ${brandKit.company || 'Entreprise'}
TON : ${brandKit.tone || 'professionnel'}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = contentTextarea.value;
      if (!content.trim()) { 
        showMessage('‚ùå Saisissez du contenu ou importez des fichiers.', 'error'); 
        return; 
      }

      currentBrandKit = {
        company: document.getElementById('company').value || 'Entreprise',
        logo: document.getElementById('logo').value,
        primaryColor: document.getElementById('primaryColor').value,
        secondaryColor: document.getElementById('secondaryColor').value,
        font: document.getElementById('font').value,
        tone: document.getElementById('tone').value
      };

      generateBtn.disabled = true;
      generateBtn.innerHTML = '<span class="spinner"></span>G√©n√©ration...';
      showMessage('üöÄ Appel Gemini en cours...', 'info');

      try {
        const resp = await fetch(`${GEMINI_URL}?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: buildPrompt(content, currentBrandKit) }] }],
            generationConfig: { temperature: 0.7, maxOutputTokens: 8192 }
          })
        });

        if (!resp.ok) throw new Error(`Gemini API error ${resp.status}`);
        const data = await resp.json();
        let html = data.candidates?.[0]?.content?.parts?.[0]?.text;
        if (!html) throw new Error('Pas de contenu retourn√©');

        // Clean code fences if present
        const match = html.match(/```html\n([\s\S]*?)```/);
        if (match) html = match[1];
        html = html.replace(/```/g, '').trim();

        displaySlides(html);
        showMessage('‚úÖ Slides g√©n√©r√©es avec succ√®s !', 'success');
        exportBtn.classList.add('enabled');
      } catch (err) {
        console.error(err);
        showMessage('‚ùå Erreur : ' + err.message, 'error');
      } finally {
        generateBtn.disabled = false;
        generateBtn.innerHTML = '‚ú® G√©n√©rer la pr√©sentation';
      }
    });

    function displaySlides(slidesHtml) {
      // Inject brand CSS vars
      document.documentElement.style.setProperty('--brand-primary', currentBrandKit.primaryColor);
      document.documentElement.style.setProperty('--brand-secondary', currentBrandKit.secondaryColor);
      document.documentElement.style.setProperty('--brand-font', `'${currentBrandKit.font}', sans-serif`);
      document.documentElement.style.setProperty('--brand-font-heading', `'${currentBrandKit.font}', sans-serif`);

      const placeholder = document.querySelector('.placeholder');
      if (placeholder) placeholder.style.display = 'none';

      slidesContainer.innerHTML = slidesHtml;
      slidesContainer.style.display = 'block';
      slides = Array.from(slidesContainer.querySelectorAll('.slide'));

      if (slides.length === 0) { 
        showMessage('‚ùå Aucune slide g√©n√©r√©e.', 'error'); 
        return; 
      }

      currentSlide = 0;
      totalSlides.textContent = slides.length;
      updateSlideDisplay();
      updateNavigation();
    }

    function updateSlideDisplay() {
      slides.forEach((s, i) => s.classList.toggle('active', i === currentSlide));
      slideNumber.textContent = currentSlide + 1;
    }

    function updateNavigation() {
      prevBtn.disabled = currentSlide === 0;
      nextBtn.disabled = currentSlide === slides.length - 1;
    }

    prevBtn.addEventListener('click', () => { 
      if (currentSlide > 0) { 
        currentSlide--; 
        updateSlideDisplay(); 
        updateNavigation(); 
      } 
    });

    nextBtn.addEventListener('click', () => { 
      if (currentSlide < slides.length - 1) { 
        currentSlide++; 
        updateSlideDisplay(); 
        updateNavigation(); 
      } 
    });

    document.addEventListener('keydown', (e) => {
      if (!slides.length) return;
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'ArrowRight') nextBtn.click();
    });

    function showMessage(text, type) {
      const typeClass = type === 'error' ? 'error-message' : 
                       type === 'success' ? 'success-message' : 'info-message';
      statusMessage.innerHTML = `<div class="message ${typeClass}">${text}</div>`;
      if (type === 'success') {
        setTimeout(() => statusMessage.innerHTML = '', 5000);
      }
    }
  </script>
